<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
</head>
<body>
<section>
    <!-- Bắt đầu Slider  -->
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/7.webp" class="d-block w-100" alt="..." height="500px" width="500px" >
            </div>
            <div class="carousel-item">
                <img src="img/5.webp" class="d-block w-100" alt="..." height="500px"  width="500px" >
            </div>
            <div class="carousel-item">
                <img src="img/6.jpg" class="d-block w-100" alt="..." height="500px"  width="500px" >
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <!-- Kết thúc Slider  -->
    <!-- Bắt đầu Loại Module -->
    <div class="container mt-5">
        <div class="row justify-content-center text-center"> <!-- Thêm text-center và justify-content-center -->
            <p class="text-center fs-4 fw-bold">Loại danh mục</p>

            <!-- Đồng bộ kích thước của tất cả các mục -->
            <div class="col-md-2 d-flex justify-content-center" th:each="c:${category}">
                <div class="card shadow-sm mb-4 text-center border-0" style="height: 200px; width: 200px;"> <!-- Tăng kích thước của card -->
                    <div class="rounded-circle bg-light d-flex align-items-center justify-content-center" style="height: 200px; width: 200px;"> <!-- Tăng kích thước của vòng tròn -->
                        <img th:src="@{'img/category_img/'+${c.imageName}}" class="img-fluid rounded-circle" width="65%"
                             height="140px"> <!-- Tăng kích thước của ảnh -->
                    </div>
                    <a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none mt-2">[[${c.name}]]</a>

                </div>
            </div>

        </div>
    </div>
    <!-- Kết thúc Loại Module -->



    <!--   Mô-đun sản phẩm mới nhất -->

    <!--   Kết thúc Mô-đun sản phẩm mới nhất -->
    <div class="container-fluid bg-light p-5">
        <div class="row text-center">
            <p class="fs-3 mb-4 fw-bold">Sản phẩm mới nhất</p>
            <div class="col-md-3 col-sm-6 mb-4" th:each="p : ${products}">
                <div class="card shadow-sm border-0 rounded-lg h-100">
                    <div class="card-body d-flex flex-column align-items-center">
                        <img alt="Product Image" th:src="@{'img/product_img/'+${p.image}}"
                             class="img-fluid mb-3" style="max-height: 120px; object-fit: cover;">
                        <p>
                            <a th:href="@{'/product/'+${p.id}}" class="text-decoration-none text-dark fs-5 fw-bold">
                                [[${p.title}]]
                            </a>
                        <div class="row text-center">
                            <p class="fs-6 fw-bold">
                                <span>[[${p.discountPrice}]]</span> <br>
                                <span style="text-decoration: line-through; color: gray;"
                                      class="text-decoration-line-through">[[${p.price}]]</span>
                                <span class="fs-6 text-success">[[${p.discount}]]%</span>
                            </p>
                            <a th:href="@{'/product/'+${p.id}}"
                               class="btn btn-primary col-md-6 offset-md-3">Xem chi tiết</a>

                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </div>
    </div>

</section>

</body>
</html>
