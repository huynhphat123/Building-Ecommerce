<!-- Thêm sản phẩm mới - add_product.html -->

<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
</head>
<body>
<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 mt-3 offset-md-3">
                <div class="card shadow-sm">
                    <div class="card-header text-center mt-4 fw-bold"><p class="fs-4">Thêm sản phẩm mới</p>
                        <!-- Thông báo thành công hoặc lỗi -->
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                        </th:block>

                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                        </th:block>
                    </div>

                    <div class="card-body">
                        <!-- Form thêm sản phẩm mới -->
                        <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                            <!-- Tên sản phẩm -->
                            <div class="mb-3">
                                <label for="title">Tên sản phẩm</label>
                                <input type="text" name="title" id="title" class="form-control"
                                       placeholder="Nhập tên sản phẩm">
                            </div>

                            <!-- Mô tả sản phẩm -->
                            <div class="mb-3">
                                <label for="description">Mô tả sản phẩm</label>
                                <textarea name="description" id="description" rows="3" class="form-control"
                                          placeholder="Nhập mô tả chi tiết sản phẩm"></textarea>
                            </div>

                            <!-- Danh mục sản phẩm -->
                            <div class="mb-3">
                                <label>Danh mục</label> <select class="form-control"
                                                                name="category">
                                <option>Chọn danh mục</option>
                                <option th:each="c:${categories}">[[${c.name}]]</option>
                            </select>
                            </div>

                            <!-- Giá sản phẩm -->
                            <div class="mb-3">
                                <label for="price">Giá</label>
                                <input type="number" name="price" id="price" class="form-control"
                                       placeholder="Nhập giá sản phẩm">
                            </div>

                            <!-- Trạng thái hoạt động -->
                            <div class="mb-3">
                                <labe>Trạng thái</labe>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" checked
                                           value="true" name="isActive" id="flexRadioDefault1" >
                                    <label class="form-check-label" for="flexRadioDefault1">Chưa Active</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" value="false"
                                           name="isActive" id="flexRadioDefault2" >
                                    <label class="form-check-label" for="flexRadioDefault2">Đã Active</label>
                                </div>
                            </div>
                            <div class="row">
                                <!-- Số lượng -->
                                <div class="mb-3">
                                    <label for="stock">Số lượng</label>
                                    <input type="number" name="stock" id="stock" class="form-control"
                                           placeholder="Nhập số lượng sản phẩm">
                                </div>

                                <!-- Hình ảnh sản phẩm -->
                                <div class="mb-3">
                                    <label for="file">Ảnh sản phẩm</label>
                                    <input type="file" name="file" id="file" class="form-control">
                                </div>
                            </div>
                            <!-- Nút thêm sản phẩm -->
                            <button type="submit" class="btn btn-success">Lưu sản phẩm</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
