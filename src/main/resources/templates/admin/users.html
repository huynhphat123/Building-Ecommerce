<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Người dùng</title>
</head>
<body>
<section>
    <div class="container-fluid mt-5 p-5">
        <p class="text-center fw-bold fs-3 mt-4">Danh sách tất cả người dùng</p>

        <div class="card card-sh">
            <div class="card-header text-center">
                <p class="fs-4" th:if="${userType==1}">Người dùng</p>
                <p class="fs-4" th:if="${userType==2}">Quản trị viên</p>
                <th:block th:if="${session.succMsg}">
                    <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>

                <th:block th:if="${session.errorMsg}">
                    <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                    <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
                </th:block>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">STT</th>
                        <th scope="col">Hồ sơ</th>
                        <th scope="col">Tên</th>
                        <th scope="col">Email</th>
                        <th scope="col">Số điện thoại</th>
                        <th scope="col">Địa chỉ</th>
                        <th scope="col">Trạng thái</th>
                        <th scope="col">Hành động</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="u,c:${users}">
                        <th scope="row">[[${c.count}]]</th>
                        <td><img th:src="@{'/img/profile_img/'+${u.profileImage}}"
                                 width="70px" height="70px"></td>
                        <td>[[${u.name}]]</td>
                        <td>[[${u.email}]]</td>
                        <td>[[${u.number}]]</td>
                        <td>[[${u.address}]]</td>
                        <td>[[${u.isEnable}]]</td>
                        <td><a th:href="@{'/admin/updateStatus?status=true&id='+${u.id}}"
                               class="btn btn-sm btn-primary">Bật trạng thái</a>
                            <a
                                    th:href="@{'/admin/updateStatus?status=false&id='+${u.id}}"
                                class="btn btn-sm btn-danger">Tắt trạng thái</a></td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
