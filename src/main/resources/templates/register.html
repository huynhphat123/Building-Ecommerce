<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
</head>
<body>
<section>
    <section>
        <div class="container mt-5 p-5">
            <div class="row">
                <div class="col-md-6 p-5">
                    <img alt="" src="img/ecom.png" width="100%" height="400px">
                </div>
                <div class="col-md-6 mt-3 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header text-center">
                            <p class="fs-4 text-center register-title text-primary">Đăng ký tài khoản</p>
                            <!-- Thông báo thành công hoặc lỗi -->
                            <th:block th:if="${session.succMsg}">
                                <p class="text-success fw-bold">[[${session.succMsg}]]</p>
                            </th:block>

                            <th:block th:if="${session.errorMsg}">
                                <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
                            </th:block>
                        </div>
                        <div class="card-body">
                            <form action="/saveUser" enctype="multipart/form-data"
                                  method="post" id="userRegister" novalidate>

                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Họ và Tên</label>
                                        <input class="form-control" name="name" type="text" required>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label">Số điện thoại</label>
                                        <input class="form-control" name="number" type="number" required>
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control" name="email" type="email" required>
                                </div>

                                <div class="row">
                                    <div class="col">
                                        <label class="form-label">Địa chỉ</label>
                                            <input class="form-control" name="address" type="text" required>
                                </div>

                                <div class="mb-3">
                                        <label class="form-label">Chọn/tỉnh thành phố</label>
                                            <input class="form-control" name="city" type="text" required>
                                    </div>
                                </div>


                                <div class="row">
                                    <div class="row">
                                        <div class="col">
                                            <label class="form-label">Mật khẩu</label>
                                            <input class="form-control" name="password" type="password" id="pass" required>
                                        </div>

                                        <div class="mb-3">
                                            <label class="form-label">Nhập lại mật khẩu</label>
                                            <input class="form-control" name="confirmpassword" type="password" required>
                                        </div>
                                    </div>

                                <div class="mb-3">
                                    <label class="form-label">Tải ảnh</label>
                                    <input class="form-control" name="img" type="file" required>
                                </div>
                                <button type="submit" class="btn bg-primary text-white col-md-12">Đăng ký</button>
                            </form>
                        </div>

                        <div class="card-footer text-center">
                            Bạn đã có tài khoản?  <a href="/signin"  class="text-decoration-none">Đăng nhập ngay
                        </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
</section>

</body>
</html>
