<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* CSS cho tiêu đề "Đăng nhập tài khoản" */
        .register-title {
            color: #007bff !important; /* Màu xanh lam giống liên kết */
            font-size: 32px; /* Kích thước chữ */
            font-weight: 900; /* Độ đậm chữ tối đa */
            text-align: center; /* Căn giữa */
            font-family: 'Arial', sans-serif; /* Phông chữ */
            margin-top: 10px;
            margin-bottom: 20px;
        }
    </style>

</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <div class="row">
            <div class="col-md-6 p-5">
                <img alt="" src="img/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-3 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="fs-4 text-center login-title text-primary">Đăng nhập tài khoản</p>
                            <div th:if="${param.error}" class="alert alert-danger text-center">
                               [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]

                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                Đăng xuất thành công
                            </div>
                        </div>
                        <div class="card-body">
                            <form action="/login" method="post">
                                <div class="mb-3">
                                    <label class="form-label">Email</label>
                                    <input class="form-control" name="username" type="email" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                           title="Vui lòng nhập địa chỉ email hợp lệ.">

                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Mật khẩu</label>
                                    <input class="form-control" name="password" type="password" required >
                                </div>
                                <button type="submit" class="btn btn-primary col-md-12">Đăng nhập</button>
                            </form>
                        </div>

                        <div class="card-footer text-center">
                            <a href="/forgot-password" class="text-decoration-none" required >Quên mật khẩu</a><br>
                            Bạn chưa có tài khoản? <a href="/register" class="text-decoration-none">Tạo tài khoản
                             </a>
                        </div>
                    </div>
            </div>
            </div>

        </div>
    </section>


</body>
</html>
